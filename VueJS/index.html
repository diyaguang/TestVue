<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Title</title>
	<script type="text/javascript" src="Vue.js"></script>
</head>
<body>
	<div id="app">
		<p>{{ message }}</p>
	</div>
	<script>
		var app = new Vue({
			el:'#app',
			data:{
				message:'Hello Vue.js!'
			}
		})
	</script>
</body>
</html>
